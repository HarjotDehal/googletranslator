


{% extends 'base.html' %}


{% block head %}
<title>Speed Test</title>

<style>
    @keyframes buttonAnimation {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }

    0% { transform: rotate(0deg) translateX(20px) rotate(0deg); }

  }


  </style>
{% endblock %}
